<html>
<head>
	<meta charset="utf-8">
</head>
<body>
<ul>
	<li>선식</li>
	<li>토마토</li>
	<li>마늘</li>
</ul>

<script>
var obj = {
	strTexts: ' 은 정말 몸에 좋아',
	registerEvents: function() {

		var lis = document.querySelectorAll('ul > li');
		for (var i=0; i<lis.length; ++i) {
			var curLi = lis[i];
			curLi.addEventListener('click', this.callback.bind(this), false);
		}
	},

	callback: function(evt) {
		var targetEl = evt.target;
		console.log(targetEl.innerText + this.strTexts);
	}
};

obj.registerEvents();

</script>
</body>
</html>
